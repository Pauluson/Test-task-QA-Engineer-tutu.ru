---
- summary: |
    Проверка вывода возраста
  requirement: |
    Пользователь должен иметь возможность рассчитать возраст
  prerequisites: |
    Открыта страница https://tutu-ru.github.io/
  test-data: |
    Дата рождения = 05.11.1999
  steps:
    - Ввести в поле "Дата рождения" значение
    - Нажать кнопку "Посчитать"
  expected-result: |
    Пользователь должен увидеть рассчитанный возраст

- summary: |
    Проверка валидации поля "Дата рождения"
  requirement: |
    Пользователь может вводить в поле "Дата рождения" только цифры
  prerequisites: |
    Открыта страница https://tutu-ru.github.io/
  test-data: |
    Дата рождения = #1te_&*3$test
  steps:
    - Ввести в поле "Дата рождения" значение
  expected-result: |
    В поле "Дата рождения" ничего не ввелось

- summary: |
    Проверка вывода возраста
  requirement: |
    Пользователь должен иметь возможность увидеть правильно подсчитанный возвраст
  prerequisites: |
    Открыта страница https://tutu-ru.github.io/
  test-data: |
    Дата рождения = 05.11.1999
  steps:
    - Ввести в поле "Дата рождения" значение
    - Нажать кнопку "Посчитать"
  expected-result: |
    В строке вывода отобразился правильно подсчитанный возвраст

- summary: |
    Проверка отображения сообщения об ошибке, при некорректном вводе даты рождения
  requirement: |
    Пользователь должен видеть ошибки, при вводе невалидной даты
  prerequisites: |
    Открыта страница https://tutu-ru.github.io/
  test-data: |
    Дата рождения = 00.11.2000
  steps:
    - Ввести в поле "Дата рождения" значение
    - Нажать кнопку "Посчитать"
  expected-result: |
    Возвраст не подсчитался
    Поле "Дата рождения" подсвечено красным и появилось сообщение "Невалидная дата рождения"

- summary: |
    Проверка мобильной версии страницы
  requirement: |
    Страница должена иметь мобильную версию
  prerequisites:
    Открыт браузер
  test-data: |
    url = https://tutu-ru.github.io/
  steps:
    - Перейти по ссылке
    - Открыть DevTools(Ctrl + Shift + M)
    - Выбрать мобильное устройство
  expected-result: |
    Верстка и контент отображается корректно

- summary: |
    Проверка кроссбраузернности
  requirement: |
    Страница должена быть кроссбраузерной
  prerequisites:
    Открыт браузер
  test-data: |
    Браузер Google Chrome
    Браузер Firefox
    Браузер Safari
    url = https://tutu-ru.github.io/
  steps:
    - Открыть главную страницу
  expected-result: |
    Сайт отображается одинаково хорошо во всех браузерах

- summary: |
    Проверка читаемости строки вывода
  requirement: |
    Строка вывода должна быть читаема, в зависимоти от количества лет
  prerequisites: |
    Открыта страница https://tutu-ru.github.io/
  test-data: |
    Первое значение Дата рождения = 30 лет
    Второе значение Дата рождения = 31 год
    Третье значение Дата рождения = 5 месяцев
  steps:
    - Ввести в поле первое значение "Дата рождения" значение
    - Нажать кнопку "Посчитать"
    - Записать результат
    - Ввести в поле второе значение "Дата рождения" значение
    - Нажать кнопку "Посчитать"
    - Записать результат
    - Ввести в поле третье значение "Дата рождения" значение
    - Нажать кнопку "Посчитать"
  expected-result: |
    В первом случае в строке вывода вывелось "Мне (расчитанный возраст) лет"
    В втором случае в строке вывода вывелось "Мне (расчитанный возраст) год"
    В третьем случае в строке вывода вывелось "Мне (расчитанный возраст) месяцев"
